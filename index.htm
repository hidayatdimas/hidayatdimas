<!DOCTYPE html>
<html>
	<head>
		<title>Game Space Runner Javascript</title>
		<style>
			#canvas {
				border: 1px solid #000000;
				width: 960px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>

		<script>
			window.onload = init();

			function init() {
				canvas = document.getElementById('canvas');
				cw     = canvas.width  = 960;
				ch     = canvas.height = 600;
				pen    = canvas.getContext('2d');

				pen.beginPath();
				pen.rect(850, 10, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'red';
				pen.rect(850, 490, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'green';
				pen.rect(10, 10, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'blue';
				pen.rect(10, 490, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.rect(cw/2 - 50, ch/2 - 50, 100, 100);
				pen.stroke();

				pen.beginPath();
				pen.fillStyle = 'orange';
				pen.rect(10, 250, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'yellow';
				pen.rect(cw/2 - 50, 490, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'brown';
				pen.rect(430, 10, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'grape';
				pen.rect(850, 250, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'abu'
				pen.rect(240, 150, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'pink'
				pen.rect(240, 370, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'violet'
				pen.rect(650, 150, 100, 100);
				pen.fill();

				pen.beginPath();
				pen.fillStyle = 'yellow'
				pen.rect(650, 370, 100, 100);
				pen.fill();
			}
					
		</script>
	</body>
</html>
